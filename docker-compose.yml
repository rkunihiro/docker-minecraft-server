version: '3.7'

services:
  minecraft:
    container_name: 'minecraft-server'
    image: 'rkunihiro/docker-minecraft-server:latest'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 1.18
        BUILD: 66
        MCRCON: 0.7.2
    volumes:
      - '.:/usr/local/Minecraft_Server'
    ports:
      - '25565:25565'
      - '25575:25575'
      - '8123:8123' # dynmap
